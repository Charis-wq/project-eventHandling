<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="c3-style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>
            <br/>
               <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">+</button>
              </div>
                <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                </div>
                <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">*</button>
                </div>
                <div class="button">
                <button>0</button>
                <button>.</button>
                <button id="equals">=</button>
                <button class="operator">/</button>
                
               </div>
               <br/>
               <div class="button">
               <button id="clear">Clear</button>
               </div>
               
        
    </div>
    <script src="c3-script.js"></script>
    
</body>
</html>
