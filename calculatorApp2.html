<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App Travelar</title>
    <link rel="stylesheet" href="c2.style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-calculator"></div>
        <input class="" type="text" placeholder="0" id="inputBox" disabled>
        <div>
            <button class="AC">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-button">=</button>
        </div>
    
    
    

    </div>
    <script src="c2.js"></script>
    
</body>
</html>
