<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="ct-style.css">
</head>
<body>
    <!--main conteainer for the timer-->
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <!--time display-->
        <div  id="countdown" class="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Second
        </div>
        <!--time input and start button-->
        <div class="input-container">
            <input type="number" name="" 
            id="inputHours" min="0"
            placeholder="Hours">
            <input type="number" name="" 
            id="inputMinutes" min="0"
            placeholder="Minutes" max="59">
            <input type="number" name="" 
            id="inputSeconds" min="0"
            placeholder="seconds" max="59">
            <button id="button">Start Timer</button>
        </div>

    </div>
    <script src="ct-script.js"></script>
    
</body>
</html>
