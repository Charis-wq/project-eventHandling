<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousel Image Slider App</title>
    <link rel="stylesheet" href="cis.style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome To Project Crousel</h1>

        </header>
        <div class="crousel-container">
            <div class="crousel-slide">
                <img src="image/jocelyne-yvonne-tUANuNvPh3E-unsplash-1020x600.jpg" alt="image 1">
                <img src="image/Safe-Driving-on-Mountain-Roads-1020x600.jpg" alt="image 2">
                <img src="image/sri_lanka_arugam_bay-1020x600.jpg" alt="image 3">
                <img src="image/sri_lanka_sigiriya_lion_rock-1020x600.jpg" alt="image 4">
                
             </div>
            <!--navigation button-->
            <button class="prev-btn">&#10094;</button>
            <button class="next-btn">&#10095;</button>

            <!--indikator-->
            <div class="crousel-indicator">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
              
            </div>
        </div>
    </div>
    <script src="cis-script.js"></script>
    
</body>
</html>
