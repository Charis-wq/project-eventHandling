<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel Paint App </title>
    <link rel="stylesheet" href="sp.style.css">
</head>
<body>
<div class="paint-app">
    <div class="toolbar">
        <!--button and input-->
       <button id="brush" class="tool active">Brush</button>
       <button id="eraser" class="tool">Eraser</button>
       <input type="color" value="#000000" id="colorPicker">
       <button id="clear">Clear</button>
    </div>
    <!--canvas area-->
    <canvas id="canvas"></canvas>
</div> 
    <script src="sp.script.js"></script>
</body>
</html>
